<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
</head>
<body>
<script>
    for(var i=0;i<=3;i++){
        console.log(i);//----> 0 1 2 3
        //i=0 0<=3 true console.log(0) i++ 0+1=1 i=1
        //i=1 1<=3 true console.log(1) i++ 1+1=2 i=2
        //i=2 2<=3 true console.log(2) i++ 2+1=3 i=3
        //i=3 3<=3 true console.log(3) i++ 3+1=4 i=4
        //i=4 4<=3 false 循环结束
    }
    console.log(i);// ----> 4





</script>
</body>
</html>
