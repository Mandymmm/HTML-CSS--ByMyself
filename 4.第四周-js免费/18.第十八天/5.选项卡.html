<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            font:12px/1.5 "Microsoft YaHei";
            background-color: #f5f5f5;
        }
        .clearfix:after{
            display: block;
            content: "";
            clear: both;
            height:0;
            visibility: hidden;
        }
        .box{
            overflow: hidden;
            margin:20px auto;
            border:1px solid #ebebeb;
            border-radius: 3px;
            width:300px;
            background-color: #fff;
        }
        ul{
            list-style: none;
            width:302px;
            background-color: #fcfcfc;

        }
        li{
            float: left;
            border-bottom: 1px solid #ebebeb;
            width:74px;
            line-height:41px;
            color: #343434;
            text-align: center;
            cursor: pointer;
        }
        p{
            display: none;
            text-align: center;
            line-height:41px;
        }
        li.cur{
            margin-left:-1px;
            padding-right:2px;
            border-bottom-color:#fff;
            border-left:1px solid #ebebeb;
            border-right:1px solid #ebebeb;
            width:150px;
            background-color: #fff;
        }
        p.cur{
            display: block;
        }
    </style>

</head>
<body>
<div class="box">
    <ul class="clearfix">
        <li>小组更新</li>
        <li class="cur">我的小组</li>
        <li>热门话题</li>
    </ul>
    <p>小组更新</p>
    <p class="cur">我的小组</p>
    <p>热门话题</p>
</div>

<script>
    var oLis=document.querySelectorAll('li'),oP=document.querySelectorAll('p');
    for (var i=0;i<oLis.length;i++){
        oLis[i].index=i;
        oLis[i].onclick=function () {
            for (var j=0;j<oLis.length;j++){
                oLis[j].className='';
                oP[j].className='';
            };
            this.className='cur';
            oP[this.index].className='cur';
        }
    }
</script>
