<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:500px;
            height:500px;
            /*background: url("珠峰pc项目/img/logo.png") no-repeat center right orange;*/
            /*只有 引入图片、平铺方式、图片的定位、颜色 这四个属性可以复合在一起写，其他的属性background-size等是css3的属性，需要单写*/
            background: url("珠峰pc项目/img/logo.png") no-repeat pink;
            background: url("珠峰pc项目/img/logo.png") orange;
            /*相同属性名，后面的效果会覆盖前面的*/
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
