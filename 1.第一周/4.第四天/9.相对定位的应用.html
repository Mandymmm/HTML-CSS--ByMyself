<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位的应用</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .clearfix{*zoom:1;}
        .clearfix:after{
            display:block;
            content:"";
            clear: both;
            height:0;
            visibility: hidden;
        }
        ul{
            margin:0 auto;
            padding-left:14px;
            list-style: none;
            background-color: darkgrey;
            width:992px;
        }
        
        
        li{
            margin-right:14px;
            margin-bottom: 14px;
            /*每一个盒子距离右侧和下侧盒子的距离*/
            width:234px;
            height:300px;
            background-color: white;
            float: left;
        }
        li:hover{
            /*margin-top:-2px;如果用margin来实现向上移，会影响其他元素的布局排列*/
            position: relative;
            top:-2px;
            box-shadow: 10px 10px 20px 20px pink;
            border-radius:100px;
            /*边框圆角*/

        }
        p{
            border-radius:25px;
            /*属性值超过height的50%，则会与是高度的50%的效果一样*/
            margin:20px auto;
            width:100px;
            height:50px;
            background-color: orange;
        }
    </style>
</head>
<body>
<ul class="clearfix">
        <li>0001</li>
        <li>0002</li>
        <li>0003</li>
        <li>0004</li>
        <li>0005</li>
        <li>0006</li>
        <li>0007</li>
        <li>0008</li>
</ul>
<p>制作一个胶囊</p>
</body>
</html>
