<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    p{background-color: yellow;}
    /*当前文档下所有的p元素背景都是黄色*/
    .list2{background-color: blue;}
    /*类名为list2的元素背景是蓝色*/
    .list3{background-color: red;}
    .list2{background-color: pink;}
    </style>
</head>
<body>
<p class="list1">我是段落1 背景黄色</p>
<p class="list2">我是段落2 背景蓝色</p>
<p class="list3">我是段落3 背景红色</p>
</body>
</html>
