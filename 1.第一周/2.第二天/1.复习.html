<!DOCTYPE html>
<!--文档声明 html5版本
作用：告诉浏览器按照html5版本的规则来读取这个文件
【文档声明不是一个标签，对大小写不敏感】
【文档声明一定要写在文档的最开始部分】-->
<!--html的注释  快捷键Ctrl+/ 【单行注释】-->
<!--Ctrl+shift+/  【多行注释】-->
<!--增加注释和解除注释的快捷键相同-->
<html lang="en">
<!--
1.html元素是这个文件的根元素
2.html元素是块级元素
3.告诉浏览器这个文件的内容正式开始了（以下都是html部分）
-->
<head>
   /* <!--
    1.是文件的头部
    2.在这个元素内的内容不会显示在浏览器的可视窗口中
    -->*/
    <meta charset="UTF-8">
    /*1.html文件的原信息
    charset  编码*/
    <title>Title</title>
    /*<!--
    html的名称
    title元素中的内容显示在浏览器的页卡位置-->*/
    <link rel="stylesheet" href="url">
    <script src="url"></script>
</head>
<body>
/*<!--想展示给用户的所有信息，会显示在浏览器的可视窗口中-->*/
</body>
</html>
