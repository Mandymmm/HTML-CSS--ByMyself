<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--按钮给定width和height值的时候，这个值指的是盒子的总宽度和总高度（除margin以外的），即内容+padding+border-->
    <!--单选和多选按钮  只有宽度和高度起作用 不能控制颜色 背景等
        宽度和高度一致的时候，正常显示
        宽度大于高度的时候，高度就是这个盒子的直径，按钮会在宽度内水平居中
        高度大于宽度的时候，宽度就是这个盒子的直径，按钮会在高度内垂直居中-->
</head>
<body>
<input type="button">
<input type="radio">
<input type="submit">
<input type="reset">
<input type="checkbox">
</body>
</html>
