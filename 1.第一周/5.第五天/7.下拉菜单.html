<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--按钮给定width和height值的时候，这个值指的是盒子的总宽度和总高度（除margin以外的），即内容+padding+border-->
    <!--下拉菜单选项部分没办法直接控制-->
    <style>
        select{
            background-color: pink;
            border:2px solid green;
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>
<select>
    <option value="下拉项1">下拉项1</option>
    <option value="下拉项2">下拉项2</option>
    <option value="下拉项3">下拉项3</option>
    <option value="下拉项4">下拉项4</option>
    <option value="下拉项5">下拉项5</option>
</select>
</body>
</html>
