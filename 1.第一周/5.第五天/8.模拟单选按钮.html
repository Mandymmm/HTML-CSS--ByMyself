<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟单选按钮</title>
    <style>
        *{margin:0;padding:0;}
        div{
            margin:30px auto;
            border:1px solid red;
            border-radius: 50%;
            width:30px;
            height:30px;
            background-color: yellow;
        }
        i{
            display: block;/*行内元素转换为块级元素才能设置宽高*/
            margin:6px;/*为了让里面的小圆在正中间（用margin值挤到中间）*/
            border-radius: 50%;
            width:18px;
            height:18px;
            background-color: red;
        }
    </style>
</head>
<body>
<div>
    <i></i>
</div>
</body>
</html>
