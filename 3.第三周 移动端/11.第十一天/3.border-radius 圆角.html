<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;}
        div{
            width:100px;
            height:100px;
            margin:10px;
            line-height:100px;
            background: orange;
            text-align: center;
        }
        .box1{
             border-radius: 10px;/*四个角均发生变化*/
         }
        .box2{
            border-radius: 10px 20px;/*上右 下左 对角变化*/
        }
        .box3{
            border-radius: 10px 20px 30px;/*上左10px  上右和下左对角均是20px 下右30px*/
        }
        .box4{
            border-radius: 10px 20px 30px 40px;/*从上左开始 顺时针依次为10 20 30 40*/
        }
        .box5{
            border-radius: 50px;/*50px为宽度的一半  和 50%效果一样*/
        }
        .box6{
             height: 50px;
             line-height:50px;/*只是为了让文字垂直居中*/
             border-radius: 100px/50px;
         }
        .box7{
            width: 50px;
            border-radius: 50px/100px;
        }
        .box8{
            height: 50px;
            line-height:50px;
            border-radius: 50px 50px 0 0;
        }
        .box9{
            height: 50px;
            line-height:50px;
            border-radius: 0 0 50px 50px;
        }
        .box10{
            width: 50px;
            border-radius: 50px 0 0 50px;
        }
        .box11{
            width: 50px;
            border-radius: 0 50px 50px 0;
        }
        .box12{
            border-radius: 10px 20px 30px 10px/20px 30px 10px 10px;/*两组值的效果  对于同一个角 前面的控制x轴方向  后面的控制y轴方向 都是从角的顶点开始向内部方向 横向纵向变化多少px*/
        }
    </style>
</head>
<body>
<div class="box1">1个值</div>
<div class="box2">2个值</div>
<div class="box3">3个值</div>
<div class="box4">4个值</div>
<div class="box5">圆角</div>
<div class="box6">水平椭圆</div>
<div class="box7">垂直椭圆</div>
<div class="box8">上半圆</div>
<div class="box9">下半圆</div>
<div class="box10">左半圆</div>
<div class="box11">右半圆</div>
<div class="box12">两组值</div>

</body>
</html>
