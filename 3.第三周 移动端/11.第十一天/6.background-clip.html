<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin-top: 30px;
            width:150px;
            height:150px;
            border:10px dotted orange;
            text-align: center;
            padding: 10px;
            background: url("pic.jpg") no-repeat;
        }
        .box1{
            background-clip: border-box; /*裁剪掉边框以外的部分*/
        }
        .box2{
            background-clip: padding-box; /*裁剪掉padding以外的部分*/
        }
        .box3{
            background-clip: content-box; /*裁剪掉内容以外的部分*/
        }
        .box4{
            line-height:200px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            -webkit-background-clip: text;/*裁剪掉文字以外的部分  -webkit 是浏览器内核前缀  不加报错*/
            -webkit-text-fill-color: transparent;/*文字填充颜色为透明*/
        }
    </style>
</head>
<body>
<div class="box box1"></div>
<div class="box box2"></div>
<div class="box box3"></div>
<div class="box box4">要有文字</div>
</body>
</html>
