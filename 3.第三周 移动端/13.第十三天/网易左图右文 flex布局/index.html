<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易左图右文</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        *{
            margin:0;
            padding:0;
        }
        a{
            text-decoration: none;
        }
        html{
            font-size:100px;
        }
        .clearfix{*zoom:1;}
        .clearfix:after{
            display: block;
            content: "";
            clear: both;
            height: 0;
            visibility: hidden;
        }
        .m-section{
            padding:.15rem;
        }
        .m-section .m-pic{
            float: left;
            width:30%;
            height: .55rem;
            margin-right: .1rem;
        }
        .m-section .m-pic img{
            display: block;
            width:100%;
            height:100%;
        }
        .m-msg{
            position: relative;
            display: flex;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            height: .55rem;
        }
        .m-title{
            font-size: .16rem;
            color: #000;
            line-height:.19rem;
            height: .38rem;
            overflow: hidden;/*文字多时只显示两行*/
        }
        .m-info{
            width:100%;
            position: absolute;
            bottom:.1rem;
            font-size: .12rem;
            color: #888;
            display: flex;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: -webkit-box;
            -webkit-box-pack: justify;
        }
    </style>
</head>
<body>
<section class="m-section clearfix">
    <a href="javascript:;">
        <div class="m-pic">
            <img src="pic.jpg" alt="书单">
        </div>
        <div class="m-msg">
            <h3 class="m-title">春日正是阅读好时光</h3>
            <div class="m-info">
                <p class="time">3小时前</p>
                <p class="visited">1.5万</p>
            </div>
        </div>

    </a>
</section>
</body>
</html>
