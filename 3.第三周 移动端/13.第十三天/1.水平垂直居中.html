<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一个盒子在另一个盒子里水平居中</title>
    <style>
        .box{
            position: relative;
            width:200px;
            height:200px;
            background-color: orange;
        }
        .box1{
            position: absolute;
            top:50%;
            left:50%;
            margin-left:-50px;
            width:100px;
            height:100px;
            background-color: lightgreen;
        }/*1.定位：margin 取宽高一般（负数）
        2.定位： 四个方向全部为0 margin：auto；
        3.flex（放在父元素里）
        display：flex；
        justify-content：center；
        align-items：center；
        */
    </style>
</head>
<body>
<div class="box">
    <div class="box1"></div>
</div>
</body>
</html>
