<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .main{
            width:600px;
            height:200px;
            background: orange;
            display: flex;
            flex-direction: column-reverse;
            -webkit-flex-direction: column-reverse;
        }
        .box{
            width:100px;
            height:100px;
            background: lightgreen;
            border:1px solid #000;
            margin-right:10px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
</div>
</body>
</html>
