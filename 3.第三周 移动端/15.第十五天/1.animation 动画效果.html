<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:100px;
            height:100px;
            border-radius: 50%;
            -webkit-border-radius:50%;
            background-color: orange;
            animation:move 10s ease 5s 8 forwards;
        }
        
        @keyframes move{
            0%{
                width:200px;
                height:200px;
                background: green;
            }
            50%{
                width:300px;
                height:300px;
                background-color: palegreen;
            }
            100%{
                width:150px;
                height: 150px;
                background-color: pink;
            }
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
