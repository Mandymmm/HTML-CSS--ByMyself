<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <span class="btn"></span>
    <h1>忘记密码</h1>
</header>
<div class="box">
    <div  class="tit-pic">
        <img src="img/pic-forget.png" alt="">
    </div>
    <div class="ipt-box">
        <span>手机号</span>
        <input type="text">
    </div>
    <div class="ver-code">
        <div class="ipt-box">
            <span>验证码</span>
            <input type="text">
        </div>
        <a class="send-btn" href="javascript:;">发送验证码</a>
    </div>
    <div class="ipt-box">
        <span>新密码</span>
        <input type="password">
    </div>
    <a class="submit" href="javascript:;">登录</a>
</div>
</body>
</html>
