<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <span class="btn"></span>
    <h1>注册</h1>
</header>
<div class="regBox">
    <div class="pic">
        <a href="javascript:;"><img src="img/pic-pen.png" alt=""></a>
    </div>
    <div class="iptBox">
        <span>姓名（选填）</span>
        <input type="text">
    </div>
    <div class="iptBox">
        <span>密码</span>
        <input type="password">
    </div>
    <div class="iptBox">
        <span>手机号</span>
        <input type="text">
    </div>
    <div class="ver-code">
        <div class="iptBox ">
            <span>验证码</span>
            <input type="text">
        </div>
        <a href="javascript:;" class="send-btn">发送验证码</a>
    </div>
    <div class="user-tip">
       <input type="checkbox" name="agr" id="agree" checked="checked">
        <label for="agree"><a href="">同意《珠峰课堂用户协议》</a></label>
    </div>
    <a href="javascript:;" class="submit">注册</a>
</div>
</body>
</html>
