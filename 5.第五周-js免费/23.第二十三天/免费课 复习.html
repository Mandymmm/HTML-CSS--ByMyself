    5.js的数据类型：基本数据类型（number string boolean null undefined）

        Number(val)

    Boolean(val)==!!val

    8.字符串 string 在js中字符串是保存字符的变量
        charAt（index） 查找该索引位置的字符
        字符串的截取：
                    substr(n,m) 从索引n开始查找m个
                    substring(n,m) 从索引n开始查找到索引m处 不包含m
                    slice(n,m)  从索引n开始查找到索引m处 不包含m 支持负值
        根据字符查找：
                    str.indexOf('val')  第一次出现在字符串中的索引值
                    str.lastIndexOf('val')  最后一次出现在字符串中的索引值
                    str.search('val') 第一次出现在字符串中的索引值
                    以上三种方法 如果字符串中找不到要找的字符 返回-1
                    str.match('val')  返回一个数组['val']  如果没找到返回null
        将字符串转化为数组： split()
        替换字符串中的字符： str.replace(old,new)
        转换大小写：
                    str.toUpperCase() 转化为大写
                    str.toLowerCase() 转化为小写
    9.数组
    ary.push()  向末尾添加一项或多项
    ary.pop()  删除数组最后一项
    ary.unshift()  向开始添加一项或多项
    ary.shift()  删除数组第一项
    都会改变原数组  返回值 删除的返回删除项  添加的返回数组长度


    splice(n,m) 从索引n开始 删除m个 返回值为 删除项 原数组改变
    splice(n)  从索引n开始 删除到末尾 返回值为 删除项 原数组改变
    splice()   原数组不变 返回一个空数组
    splice(0)  原数组为空 返回一个和原数组一样的数组
    splice(n,m,x) 从索引n开始 删除m个 将x替换到删除为值 原数组改变 返回的是删除项
    splice(0,0,x) 将x添加到数组开始位置
    unshift() 将x添加到数组开始位置

    splice(ary.length-1) 删除数组末尾项
    splice(ary.length-1,1) 删除数组末尾项
    ary.length-- 删除数组末尾项
    pop()
    splice(ary.length,0,x) 向数组末尾添加一项
    ary[ary.length]=x  向数组末尾添加一项
    push() 向数组末尾添加一项

    slice(n,m) 从索引n开始截取到索引m 不包含m 原数组不改变

    '题'：在不改变原数组的情况下，从第a项查找到第b项 ---> slice(a-1,b)


    遍历：
        ary.forEach()
        ary.map()
        ary.filter()
    数组转化成字符串：
                ary.toString()
                ary.join()
                ary.eval()
    数组拼接： ary.concat()
    排序：
        ary.sort(function(a,b){
            return a-b;/return b-a;
        })
        ary.reverse()  把数组项倒过来排列
    查找：
        indexOf()/lastIndexOf()

        document.querySelectorAll(css选择器)
