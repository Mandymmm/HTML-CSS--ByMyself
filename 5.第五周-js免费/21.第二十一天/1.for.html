<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>
<input class="btn" type="button" value="第一个">
<input class="btn" type="button" value="第二个">
<input class="btn" type="button" value="第三个">

<script>
    var oBtns=document.querySelectorAll('.btn');
    for (var i=0;i<oBtns.length;i++){
        oBtns[i].index=i;
        oBtns[i].onclick=function () {
            alert('我是第'+(this.index+1)+'个按钮');
        };
    };
</script>
</body>
</html>
