<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组方法</title>
</head>
<body>
<script>
    //数组中的方法  四个方面 分析
    //1. 作用
    //2. 参数
    //3. 返回值
    //4. 原数组是否改变



//    1.push()：向数组末尾添加一项或多项  返回值是增加后的数组长度  原数组改变
    var arr=[1,2,3,4];
    var arr2=arr.push(10,20);
    console.log(arr2); // 返回值是新数组长度 6
    console.log(arr);  //[1, 2, 3, 4, 10, 20]

//    2.pop():删除数组末尾最后一项  返回值是被删除的内容  原数组改变
    var arr=[1,2,3,4,'10'];
    var arr2=arr.pop(); // 括号里写不写参数都不起作用 ，只删除数组最后一项
    console.log(arr2); // 返回值是被删除的内容  10
    console.log(arr);
    console.log(typeof arr2);

//    3.unshift():向数组开头添加一项或多项  返回值是增加后的数组长度  原数组改变
    var arr=[1,2,3,4,10];
    var arr2=arr.unshift(20,30); //
    console.log(arr2); // 返回值是新数组长度 7
    console.log(arr);

//    4.shift():删除数组开头第一项  返回值是被删除的内容  原数组改变
    var arr=[1,2,3,4,10];
    var arr2=arr.shift(); //括号里写不写参数都不起作用 ，只删除数组最开始一项
    console.log(arr2); // 返回值是被删除的内容
    console.log(arr);
    console.log(typeof arr2);

//    5.splice():
    //    splice()：原数组不改变，返回一个空数组
    //    splice(0) ： 将原数组清空，将原数组内容以一个新数组返回
//    1)splice(x) --- 当1个参数的时候，从索引x开始删除到末尾  将删除的内容组成一个新数组返回   原数组发生改变【没有被删除的数组项组成的数组】
    var arr=[1,2,3,4,10];
    var arr2=arr.splice(3); //
    console.log(arr2); // 返回值是一个数组 【被删除的内容组成的新数组】
    console.log(arr);

//    2)splice(x,y) --- 当2个参数的时候，从索引x开始删除y个数组项  将删除的内容组成一个新数组返回  原数组改变【没有被删除的数组项组成的数组】
    var arr=[1,3,6,4,10];
    var arr2=arr.splice(1,2); //第一个值 代表索引  第二个值 删除的个数
    console.log(arr2); // 返回值是一个数组 【被删除的内容组成的新数组】
    console.log(arr);

//  3)splice(x,y,z) --- 当3个参数的时候，从索引x开始删除y个数组项并且将删除的内容替换为z  将删除的内容组成一个新数组返回  原数组改变【没有被删除的数组项组成的数组】
//    用这个方法可以实现对某一个数组项的替换（设定删除个数为1） 和 在索引x的位置增加数组项 （设定删除个数为0）
    var arr=[1,3,6,4,10];
    var arr2=arr.splice(1,2,30); //第一个值 代表索引  第二个值 删除的个数  第三个值 将删除的部分替换为第三个值
    console.log(arr2); // 返回值是一个数组 【被删除的内容组成的新数组】
    console.log(arr);

//    4)splice(x,0,z) 从索引x开始删除0个数组项 将z插入到原数组索引x位置那项的前面  返回值为空数组 原数组发生改变
    var arr=[1,3,5,20,10,30];
    var arr2=arr.splice(2,0,500);//将500插入在索引为2的位置，原有内容依次向后排列
    console.log(arr2); // 返回空数组
    console.log(arr);

//    6.slice():截取 参数如果不写，默认和参数为0效果相同 -- 截取整个数组  返回值是一个由截取内容组成的新数组  原数组不变

//    1)slice(x) --- 当1个参数的时候，从索引x开始截取到末尾  将截取的内容组成一个新数组返回  原数组不变
//    slice()/slice(0) 参数x为0或不写的时候，相当于将原数组复制一份
    var arr=[1,3,5,20,10,30];
    var arr2=arr.slice(-2);//
    console.log(arr2); // 返回由截取到的内容组成的新数组
    console.log(arr);
//    2)slice(x,y) --- 当2个参数的时候，从索引x开始截取到索引y【但不包含索引为y的那一项】  将截取的内容组成一个新数组返回  原数组不变
//    slice(x,负数) --- 第二个参数可以为负
    var arr=[1,3,5,20,10,30];
    var arr2=arr.slice(2,6);// 两个值都是代表索引值
    console.log(arr2); // 返回由截取到的内容组成的新数组
    console.log(arr);

//    3)slice(x,负数) --- 从索引x开始 截取到索引(length+负数)
    var arr=[1,3,5,20,10,30];
    var arr2=arr.slice(-3,-2);// <==> arr.slice(1,arr.length+(-2)) --> arr.slice(1,5)
    console.log(arr2); // 返回由截取到的内容组成的新数组
    console.log(arr);

//    4)slice(负数) --- 从索引索引(length+负数)开始 截取到数组最后一项  也可以看作是从后向前截取|负数|项
    var arr=[1,3,5,20,10,30];
    var arr2=arr.slice(-2);
    console.log(arr2); // 返回由截取到的内容组成的新数组 [10,30]
    console.log(arr);

//    7.concat():拼接  参数是要拼接的内容  返回一个拼接后的新数组  原数组不变
//    要拼接的内容既可以是数值、数组算法、字符串，也可以是定义的数组变量（arr3），拼接时谁在前面显示时也在前面
    var arr=[1,3,5,20,10,30];
    var arr3=[1000,300];
    var arr2=arr.concat('nihao',[112,223],55,arr3);
    console.log(arr3.concat(arr));
    console.log(arr2); // 返回由截取到的内容组成的新数组 [10,30]
    console.log(arr);

//    8.将数组转化为字串
//    1)toString()：将数组转化为字符串  返回值是字符串string，字符串内容与原数组一致  原数组不变
    var arr=[1,3,5,20,10,30];
    var arr2=arr.toString();
    console.log(arr2); // 返回值是字符串，字符串内容与原数组一致
    console.log(arr);

//    2)join(x):将数组按照指定分隔符转化为字符串  返回值是字符串string，  原数组不变
    var arr=[1,3,5,20,10,30];
    var arr2=arr.join();
    var arr3=arr.join('');
    var arr4=arr.join('#');
    var arr5=arr.join('+');
    console.log(arr2);
    console.log(arr3);
    console.log(arr4);
    console.log(arr5);
    console.log(arr);

//    3) eval（）：数组求和  将字符串转化为字符串表达式 (相当于把数组转化成字符串以后再把字符串的引号去掉)  返回一个数值  原数组不变
    var arr=[1,3,5,20,10,30];
    var arr2=arr.join('+');//'1+3+5+20+10+30'
    console.log(arr2);
    console.log(eval(arr2));//eval('1+3+5+20+10+30') --> 69
    console.log(arr);


//    数组排列和排序：
//    9.reverse(): 数组排列  将数组倒过来排列  返回一个排列后的新数组  原数组改变（和新数组一致）
    var arr=[1,3,5,20,10,30];
    var arr2=arr.reverse();
    console.log(arr2);
    console.log(arr);
    console.log(arr2.reverse());

//    10.sort():数组排序 默认只能将10以内的从小到大排序
//
    var arr=[9,1,5,30,10,20,2,200,50];
    var arr2=arr.sort();
    console.log(arr2);// [1, 10, 2, 20, 200, 30, 5, 50, 9]
    console.log(arr);// [1, 10, 2, 20, 200, 30, 5, 50, 9]

//    如果想要不限制在10以内完全排序，要在sort()里面定义一个匿名函数 函数参数只定义两个
//    function(a,b){return a-b;}  将数组从小到大完全排序
//    function(a,b){return b-a;}  将数组从大到小完全排序
    var arr=[9,1,5,30,10,20,2,200,50];
    var arr2=arr.sort(function (a,b) {
        return a-b;// a-b 是从小到大排序  b-a 是从大到小排序
    });// 函数形参只两个值
    console.log(arr2);//[1, 2, 5, 9, 10, 20, 30, 50, 200]
    console.log(arr);//[1, 2, 5, 9, 10, 20, 30, 50, 200]



//    ie6-8不兼容
//  11.indexOf()和 lastIndexOf(): 根据指定参数 在数组中返回参数的索引位置 找到的那个参数索引是几就返回几  如果当前数组中找不到就返回-1

//    indexOf()和 lastIndexOf()的区别：
//    indexOf() --- 返回的是 查找的这个参数 在数组中第一次出现的索引位置（从前往后查找的第一项）
//    lastIndexOf() --- 返回的是 查找的这个参数 在数组中最后一次出现的索引位置 （从后往前查找的第一项）
    var arr=[9,1,5,30,10,20,2,200,50];
    var arr2=arr.indexOf(30);
    var arr3=arr.lastIndexOf(5);
    console.log(arr2);
    console.log(arr3);
    console.log(arr);

//   12. forEach/map/filter: 循环遍历数组
//    1)forEach(function(item,ind){}): 当前数组中有多少项 就执行多少次  （只循环遍历数组，无返回值）
   var arr=['aa','bb','cc',23,19,20];
   arr.forEach(function (item,ind) {
       console.log(item); //item 代表的是当前数组中的每一项
       console.log(ind); //ind 代表的是数组中每一项的索引
       console.log(ind+':'+item); // 输出形式为键值对 索引：每一项
   })

//    2) map(function(item,ind){})：修改(有返回值)  将修改后的返回组成一个新数组  原数组不变
    var arr=['aa','bb','cc',23,19,20];
    var arr2=arr.map(function (item,ind) {
//        return item*10;

        if(ind === 1){
            return 'nihao';// 将索引为1的那一项修改为'nihao'
        }
        return item; // 除了索引为1的那一项 其他项照常返回
    });
    console.log(arr);
    console.log(arr2);

//    3) filter(function(item,ind){})：查找过滤
    var arr=[1,4,5,4,19,4];
    var arr2=arr.filter(function (item,ind) {
        if(item === 4){
            return item;// 将内容为4的那一项或多项返回出来 组成一个新数组  原数组不变
        };
    });
    console.log(arr); // [1,4,5,4,19,4]
    console.log(arr2); // [4,4,4]
</script>

<!--什么方法改变原数组，什么方法不改变-->
<!--什么方法返回查找项或删除项，什么方法返回长度-->
</body>
</html>
