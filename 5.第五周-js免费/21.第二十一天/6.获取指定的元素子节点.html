<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取指定元素子节点</title>
</head>
<body>
<div>
    <p>p1</p>
    <ul><li>li1</li></ul>
    <a href="">aaa</a>
</div>

<script>
    /*var oDiv=document.querySelector('div');//一个元素对象  div --- oDiv
    var oDivs=document.getElementsByTagName('div');//一组元素对象  [div]--- oDivs[0]*/
    var oDiv=document.querySelector('div');
    function nodeAll(ele,tagName) {
        var chAll=ele.childNodes;//获取所有子节点
        var ary=[];//push() -- 在数组末尾增加
        for (var i=0;i<chAll.length;i++){
            if (chAll[i].nodeType===1) {
                ary.push(chAll[i]);
            };
        };
        return ary;
    };
    console.log(nodeAll(oDiv,'p'));
    //tagName
</script>
</body>
</html>
