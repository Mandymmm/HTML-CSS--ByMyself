<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>十秒后的世界</title>
    <style>
        div{border: 2px solid #ff6700;width: 200px;height: 100px;font-size: 30px;line-height: 100px;text-align: center}
    </style>
</head>
<body>
<button>点击开始</button>
<div>还没开始</div>
<script>
//    点击一个按钮  每隔一秒出现4个随机数字  十秒后  自行停止 0-9
    //定制一个方法  取4个随机数  每隔一秒执行一次这个方法  执行十次后停止这个定时器即可

    var oBtn=document.querySelector('button');
    var oDiv=document.querySelector('div');
    var temp=null;// 接收定时器的返回值
    var cont=0;
    function getNum() {
        clearTimeout(temp);
        var str='';
        for (var i=0;i<4;i++){
            str+=Math.round(Math.random()*9);
        }
        oDiv.innerText=str;
        temp=window.setTimeout(getNum,1000); //利用递归和setTimeout模拟 setInterval的效果
        cont++;
        if (cont===3){
            clearTimeout(temp);
        }
    }
    var flag=false;
    oBtn.onclick=function () {
        if (!flag){
            getNum();
            flag=true
        }
        // temp=window.setTimeout(getNum,1000);
    }


</script>
