<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表综合版</title>
    <style>
        span{
            margin:0 20px;
        }
        .bg1{
            background-color: palegreen;
        }
        .bg2{
            background-color: orange;
        }
        .hover{
            background-color: #4e91d7;
        }
    </style>
</head>
<body>

<script>
    var str='';
    for (var i=1;i<=9;i++){
        str+='<p class="bg'+(i%2+1)+'">';
        for (var j=1;j<=i;j++){
            str+='<span>';
            str+=j+'*'+i+'='+(i*j);
            str+='</span>';
        }
        str+='</p>'
    }
    document.write(str);

    var oP=document.getElementsByTagName('p');
    for (var i=0;i<oP.length;i++){
        oP[i].oldbg=oP[i].className;
        oP[i].onmouseover=function () {
            this.className='hover';
        };
        oP[i].onmouseout=function () {
            this.className=this.oldbg;
        };
        oP[i].index=i;
        oP[i].onclick=function () {
            alert('我是第'+(this.index+1)+'行');
        };
    };
</script>
</body>
</html>
