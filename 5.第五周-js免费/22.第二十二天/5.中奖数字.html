<script>
    var oDiv=document.querySelector('#box');
    var oBtn=document.querySelector('#btn');
    function getnum() {
        var str='';
        for (var i=0;i<4;i++){
            str+=Math.round(Math.random()*9);
        };
        oDiv.innerText=str;
    };
    var temp=null;
    oBtn.onclick=function () {
        if(!temp){
            temp=window.setInterval(getnum,100);
        }else{
            clearInterval(temp);
            alert('恭喜你中奖了！');
            temp=null;
        };
    };
</script>
