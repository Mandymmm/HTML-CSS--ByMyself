<script>
    var str='abcdefg1234567890一二三四五六七八九';// 验证码的取值范围
    var val=''; // 定义一个变量 用来存放每一个验证码
    for (var i=0;i<4;i++){
        var ind=Math.round(Math.random()*(str.length-1)); //获取一个随机的索引值
        val+=str.charAt(ind); // 获取该索引值所在位置的字符 并且添加到val这个变量里

    }
    document.body.innerText=val;
</script>
