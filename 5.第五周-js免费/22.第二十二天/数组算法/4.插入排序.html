<script>
    var ary=[23,18,5,6,12,2,16];
    var newAry=[];
    newAry.push(ary[0]);
    for (var i=1;i<ary.length;i++){
        for (var j=0;j<newAry.length;){
            if (ary[i]<newAry[j]){
                newAry.splice(j,0,ary[i]);
                break;
            }else {
                j++;
                if (j===newAry.length){
                    newAry.push(ary[i]);
                    break;
                };
            };
        };
    };
    console.log(newAry);
</script>
