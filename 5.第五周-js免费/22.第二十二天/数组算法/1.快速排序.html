<script>
    var ary=[5,3,1,16,7,2,10];
    function quickSort(arry) {
        if (arry.length<=1){
            return arry;
        };
        var left=[];
        var right=[];
        var midInd=Math.floor(length/2);
        var midNum=arry.splice(midInd,1)[0];
        for (var i=0;i<arry.length;i++){
            var cur=arry[i];
            if (cur<midNum) {
                left.push(cur);
            }else {
                right.push(cur);
            };
        };
        return quickSort(left).concat(midNum,quickSort(right));
    };
    console.log(quickSort(ary));
</script>
