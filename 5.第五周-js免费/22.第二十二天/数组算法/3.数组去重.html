<script>
    var ary=[1,2,3,2,3,1,2,3,4,1,3,2,4,1];
    var obj={};
    for (var i=0;i<ary.length;i++){
        var cur=ary[i];
        if (obj[cur]===cur){
            ary.splice(i,1);
            i--;
            continue;
        };
        obj[cur]=cur;
    };
    console.log(ary);
</script>
